<div class="container my-5 py-5 d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-4">
            <img [src]="blogDetails.img" class="w-100" alt="">
        </div>
        <div class="col-md-8">
            <span>Created At: {{blogDetails.createdAt |date}}</span>
            <br>
            <h3>{{blogDetails.title}}</h3>
            <br> <br>
            <p class="h5" >{{blogDetails.body}}</p>
        </div>
    </div>
</div>
